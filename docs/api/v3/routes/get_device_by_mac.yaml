# Get device by MAC with Greater-than Condition without Field
/api/v3/device/mac/{mac}/condition/{conditionField}/greater-than/{greaterValue}/:
  get:
    summary: Get a device by it's MAC address.

    description: Query the first device that has the same MAC address
      passed as a URL parameter.

    tags: ['Get Device | MAC']

    parameters:
      - in: path
        name: mac
        schema:
          type: string
        required: true
        description: The MAC address of the device to be returned.

      - in: path
        name: conditionField
        schema:
          type: string
        required: true
        description: |
          A field from device to set a condition and only a
          device or entries that matches this condition will be returned.
          The field must be either a Date, a Number or a Boolean.

      - in: path
        name: greaterValue
        schema:
          type: string
        required: true
        description: |
          The field defined by `conditionField` should be greater
          than the value passed here in order to the device or entries be
          returned. Allowed values are: Date (Example:
          "2022-07-11T13:13:22.379Z"), Number (Example: "-5"),
          Boolean (Example: "true" or "1").

    security:
      - basicAuth: []

    responses:
      200:
        $ref: '#/components/responses/200'

      400:
        $ref: '#/components/responses/400'

      401:
        $ref: '#/components/responses/401'

      403:
        $ref: '#/components/responses/403'

      404:
        $ref: '#/components/responses/404'

      500:
        $ref: '#/components/responses/500'


