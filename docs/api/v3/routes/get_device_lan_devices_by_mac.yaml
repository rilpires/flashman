# LAN devices by Router MAC with Pagination without Field
/api/v3/device/mac/{mac}/lan-devices/page/{page}/page-limit/{pageLimit}/:
  get:
    summary: Get all LAN Devices by the MAC address of the router.

    description: Query the first device that has the same MAC address
      passed as a URL parameter and returns all LAN Devices connected to
      the router.

    tags: ['Get Device | MAC', 'Get Device | MAC | LAN Devices']

    parameters:
      - in: path
        name: mac
        schema:
          type: string
        required: true
        description: The MAC address of the router.

      - in: path
        name: page
        schema:
          type: integer
          minimum: 1
        required: true
        description: The page number to paginate.

      - in: path
        name: pageLimit
        schema:
          type: integer
          minimum: 1
          maximum: 50
        required: true
        description: The amount of entries per page.

    security:
      - basicAuth: []

    responses:
      200:
        $ref: '#/components/responses/200 - LAN Devices'

      400:
        $ref: '#/components/responses/400'

      401:
        $ref: '#/components/responses/401'

      403:
        $ref: '#/components/responses/403'

      404:
        $ref: '#/components/responses/404'

      500:
        $ref: '#/components/responses/500'


# LAN devices by Router MAC with Pagination with Field
/api/v3/device/mac/{mac}/lan-devices/page/{page}/page-limit/{pageLimit}/{field}:
  get:
    summary: Get all LAN Devices by the MAC address of the router.

    description: Query the first device that has the same MAC address
      passed as a URL parameter and returns the field specified of all LAN
      Devices connected to the router.

    tags: ['Get Device | MAC', 'Get Device | MAC | LAN Devices']

    parameters:
      - in: path
        name: mac
        schema:
          type: string
        required: true
        description: The MAC address of the router.

      - in: path
        name: page
        schema:
          type: integer
          minimum: 1
        required: true
        description: The page number to paginate.

      - in: path
        name: pageLimit
        schema:
          type: integer
          minimum: 1
          maximum: 50
        required: true
        description: The amount of entries per page.

      - in: path
        name: field
        schema:
          type: string
        required: true
        description: The specific field to be returned from the device
          instead of the whole information. If the field is not one of
          the device's, it will return the error explaining what happenned.
          Multiple fields can be passed and must be separated by semicolons
          (';'). Do not add a semicolon at the end.

    security:
      - basicAuth: []

    responses:
      200:
        $ref: '#/components/responses/200 - LAN Devices'

      400:
        $ref: '#/components/responses/400'

      401:
        $ref: '#/components/responses/401'

      403:
        $ref: '#/components/responses/403'

