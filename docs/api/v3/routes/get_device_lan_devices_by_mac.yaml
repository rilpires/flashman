# LAN devices by Router MAC
/api/v3/device/mac/{mac}/lan-devices/:
  get:
    summary: Get all LAN Devices by the MAC address of the router.

    description: Query the first device that has the same MAC address
      passed as a URL parameter and returns the field specified of all LAN
      Devices connected to the router.

    tags: ['Get Device | MAC', 'Get Device | MAC | LAN Devices']

    parameters:
      - in: path
        name: mac
        schema:
          type: string
        required: true
        description: The MAC address of the router.

      - in: query
        name: conditionField
        schema:
          type: string
        required: false
        description: |
          A field from device to set a condition and only a device or entries
          that matches this condition will be returned. The field must be either
          a Date, a Number or a Boolean. `greaterValue` or `equalValue` or
          `lowerValue` must be setted.

      - in: query
        name: greaterValue
        schema:
          type: string
        required: false
        description: |
          The field defined by `conditionField` should be greater
          than the value passed here in order to the device or entries be
          returned. Allowed values are: Date (Example:
          "2022-07-11T13:13:22.379Z"), Number (Example: "-5"),
          Boolean (Example: "true" or "1").

      - in: query
        name: equalValue
        schema:
          type: string
        required: false
        description: |
          The field defined by `conditionField` should be equal
          to the value passed here in order to the device or entries be
          returned. Allowed values are: Date (Example:
          "2022-07-11T13:13:22.379Z"), Number (Example: "-5"),
          Boolean (Example: "true" or "1").

      - in: query
        name: lowerValue
        schema:
          type: string
        required: false
        description: |
          The field defined by `conditionField` should be lower
          than the value passed here in order to the device or entries be
          returned. Allowed values are: Date (Example:
          "2022-07-11T13:13:22.379Z"), Number (Example: "-5"),
          Boolean (Example: "true" or "1").

      - in: query
        name: field
        schema:
          type: string
        required: false
        description: The specific field to be returned from the device
          instead of the whole information. If the field is not one of
          the device's, it will return the error explaining what happenned.
          Multiple fields can be passed and must be separated by semicolons
          (';'). Do not add a semicolon at the end.

    security:
      - basicAuth: []

    responses:
      200:
        $ref: '#/components/responses/200 - LAN Devices'

      400:
        $ref: '#/components/responses/400'

      401:
        $ref: '#/components/responses/401'

      403:
        $ref: '#/components/responses/403'

      404:
        $ref: '#/components/responses/404'

      500:
        $ref: '#/components/responses/500'


