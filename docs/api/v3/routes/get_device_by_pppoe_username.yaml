# PPPoE Username
/api/v3/device/pppoe-username/{pppoeUsername}/:
  get:
    summary: Get a device by it's PPPoE username.
    description: Query the first device that has the same PPPoE username
      passed as a URL parameter.

    tags: ['Get Device | PPPoE Username']

    parameters:
      - in: path
        name: pppoeUsername
        schema:
          type: string
        required: true
        description: The PPPoE username of the device to be returned.

      - in: query
        name: conditionField
        schema:
          type: string
        required: false
        description: |
          A field from device to set a condition and only a device or entries
          that matches this condition will be returned. The field must be either
          a Date, a Number or a Boolean. `greaterValue` or `equalValue` or
          `lowerValue` must be setted.

      - in: query
        name: greaterValue
        schema:
          type: string
        required: false
        description: |
          The field defined by `conditionField` should be greater
          than the value passed here in order to the device or entries be
          returned. Allowed values are: Date (Example:
          "2022-07-11T13:13:22.379Z"), Number (Example: "-5"),
          Boolean (Example: "true" or "1").

      - in: query
        name: equalValue
        schema:
          type: string
        required: false
        description: |
          The field defined by `conditionField` should be equal
          to the value passed here in order to the device or entries be
          returned. Allowed values are: Date (Example:
          "2022-07-11T13:13:22.379Z"), Number (Example: "-5"),
          Boolean (Example: "true" or "1").

      - in: query
        name: lowerValue
        schema:
          type: string
        required: false
        description: |
          The field defined by `conditionField` should be lower
          than the value passed here in order to the device or entries be
          returned. Allowed values are: Date (Example:
          "2022-07-11T13:13:22.379Z"), Number (Example: "-5"),
          Boolean (Example: "true" or "1").

      - in: query
        name: field
        schema:
          type: string
        required: false
        description: The specific field to be returned from the device
          instead of the whole information. If the field is not one of
          the device's, it will return the error explaining what happenned.
          Multiple fields can be passed and must be separated by semicolons
          (';'). Do not add a semicolon at the end.

    security:
      - basicAuth: []

    responses:
      200:
        $ref: '#/components/responses/200'

      400:
        $ref: '#/components/responses/400'

      401:
        $ref: '#/components/responses/401'

      403:
        $ref: '#/components/responses/403'

      404:
        $ref: '#/components/responses/404'

      500:
        $ref: '#/components/responses/500'
