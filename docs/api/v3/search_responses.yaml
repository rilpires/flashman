components:
  responses:
    '200 - Search':
      description: The devices that matches the query and are contained inside
        the pages.
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/Search - 200 Response -
                  Success'
              - $ref: '#/components/schemas/Search - 200 Response -
                  Success - Single field'

    '400 - Search':
      description: The request is malformed. It can be caused by an invalid
        parameter or an invalid request. The message returned as the body of the
        response will explain the error better.
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/Search - 400 Response -
                  Request Error'
              - $ref: '#/components/schemas/Search - 400 Response -
                  Field Validity Error'

    '404 - Search':
      description: This errors occurs if could not find a device.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Search - 404 Response -
              Device Not Found'

    '500 - Search':
      description: An internal error happenned. It can be caused by an invalid
        request to database and thus not reading it.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Search - 500 Response -
              Database Error'